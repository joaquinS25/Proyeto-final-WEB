    <h2 class="centrar bajar letraTipoEntrenamiento">✉ CONTÁCTENOS ✉</h2>
    <div class="contenedorContactenos">
        <form class="contenedorContactenos__formulario" action="" method="post">
            <fieldset>
                <legend>Información del Contacto</legend>
                <div>
                    <div class="row">
                        <div class="col">
                            <input class="form-control" type="text" name="nom" placeholder="Ingrese nombres"
                                required="required">
                        </div>
                        <div class="col">
                            <input class="form-control" type="text" name="ape" placeholder="Ingrese apellidos"
                                required="required">
                        </div>
                    </div>
                    <br>

                </div>
                <div>
                    <div class="row">
                        <div class="col">
                            <label for="email">Correo: </label>
                            <input type="email" name="Correo" id="email" placeholder="ejemplo@hotmail.com">
                        </div>
                        <div class="col">
                            <br>
                            <label for="text">Seleccione: </label>
                            <select name="género" id="Género">
                                <option value=""> - - - - -</option>
                                <option value="Femenino">Femenino</option>
                                <option value="Maculino">Masculino</option>
                                <option value="Otros">Otros</option>
                            </select>
                        </div>
                    </div>
                    <br>
                </div>
                <div class="col">
                    <label for="Edad">Edad:</label>
                    <input type="number" name="Edad" id="edad" placeholder="22">
                </div>
            </fieldset>
            <div>
                <input type="checkbox" name="acepta" value="1">Guardar información para la próxima.
            </div>
            <textarea placeholder="Escribe un comentario o una consulta..."></textarea>
            <div class="contenedorFlex4">
                <input class="botonFormulario" type="submit" value="Enviar">
                <input class="botonLimpiar" type="reset" value="Limpiar casillas">
            </div>
        </form>
    </div>
    <footer class="border gradient">
        <div class="logo">
            <img src="../assets/img/logo.png" alt="logo" height="100" width="100">
        </div>
        <div class="rrss">
            <h3>REDES SOCIALES</h3>
            <a href="https://www.facebook.com/groups/teksystem.co">
